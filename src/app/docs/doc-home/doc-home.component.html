<section>
    <div fxLayout="column" fxLayoutGap="20px" class="doc-home-card">
        <app-docs-main-form></app-docs-main-form>
        <mat-card *ngFor="let document of documentsList">
            <mat-card-header fxLayout="column" fxLayoutAlign="start">
                <mat-card-title>{{document.title}}</mat-card-title>
                <mat-card-subtitle>by: {{document.author}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content fxLayout="column" fxLayoutAlign="center">
                <p>{{document.paragraph}}</p>
                <p>Doc id: {{document._id}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>Edit</button>
                <button mat-button (click)="onDelete(document)">Delete</button>
            </mat-card-actions>
        </mat-card>                
    </div>
</section>
