<section>
    <p>doc home</p>
    <mat-card class="" *ngFor="let document of documentsList">
        <mat-card-header>
            <mat-card-title>{{document.title}}</mat-card-title>
            <mat-card-subtitle>{{document.author}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>{{document.paragraph}}</p>
        </mat-card-content>
    </mat-card>
</section>
