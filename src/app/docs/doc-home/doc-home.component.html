<div class="wrapper">

    <div *ngFor="let document of documents" class="main-nav">
        <mat-list>
            <mat-list-item>{{document.title}}</mat-list-item>
        </mat-list>
    </div>

    <div *ngFor="let document of documents" class="content">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{document.title}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>
                    {{document.paragraph}}
                </p>
            </mat-card-content>
        </mat-card>
    </div>

    <div *ngFor="let document of documents" class="sidebar">
        <mat-list>
            <mat-list-item>{{document.title}}</mat-list-item>
        </mat-list>
    </div>

</div>
